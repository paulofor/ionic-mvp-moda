<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>D Morena - Carrinho</ion-title>
  </ion-navbar>
</ion-header>




<ion-content class="list-avatar-page">

  <ion-grid class="quadro">

    <ion-row class="linha20">
      <ion-col>
        <span item-begin>Total</span>
        <span item-end>{{pedido.valor_total | currency : 'R$':'code'}}</span>
      </ion-col>
    </ion-row>

    <ion-row class="linha60">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let itemPedido of pedido.itemPedidos">
            <ion-thumbnail item-start>
              <img src="{{itemPedido.produto.imagem}}">
            </ion-thumbnail>
            <h3 text-wrap>{{itemPedido.nome_produto}}</h3>
            <h4>{{itemPedido.preco_total | currency : 'R$':'code'}}</h4>
            <ion-icon item-right name="remove-circle"></ion-icon>
            <p item-right>{{itemPedido.quantidade_produto}}</p>
            <ion-icon item-right name="add-circle"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="linha20">
      <ion-col>
        <button ion-button round color="royal" (click)="fechaPedido()" block style="font-weight:500;">
          Fechar Pedido
        </button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
