<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>D Morena - Carrinho</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item no-padding>
    <span item-begin>Total</span>
    <span item-end>{{pedido.valor_total | currency : 'R$':'code'}}</span>
  </ion-item>

  <ion-item no-padding>
    <ion-list no-padding>
      <ion-item *ngFor="let itemPedido of pedido.itemPedidos" no-padding>
        <ion-thumbnail item-start no-padding>
          <img src="{{itemPedido.produto.imagem}}">
        </ion-thumbnail>
        <div class="row" no-padding>
          <h2 class="col" no-padding>{{itemPedido.nome_produto}}</h2>
          <p  class="col" no-padding>{{itemPedido.preco_total | currency : 'R$':'code'}}</p>
        </div>
        <div class="row" no-padding>
          <ion-label no-padding>Qtd</ion-label>
          <ion-select no-padding>
            <ion-option selected value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
          </ion-select>
        </div>
      </ion-item>
    </ion-list>
  </ion-item>

</ion-content>
