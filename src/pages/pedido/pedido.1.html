<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>D Morena - Carrinho</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item no-padding>
    <span item-begin>Total</span>
    <span item-end>{{pedido.valor_total | currency : 'R$':'code'}}</span>
  </ion-item>

  <ion-item no-padding>
    <ion-list no-padding>
      <ion-item *ngFor="let itemPedido of pedido.itemPedidos" no-padding>
        <ion-thumbnail item-start no-padding>
          <img src="{{itemPedido.produto.imagem}}">
        </ion-thumbnail>
        <ion-grid no-paddingitem-end>
          <ion-row no-padding>
            <ion-col text-wrap no-padding>
              <h3>{{itemPedido.nome_produto}}</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-wrap item-end no-padding>
              <h4>{{itemPedido.preco_total | currency : 'R$':'code'}}</h4>
            </ion-col>
          </ion-row>
