<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{produto.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-card>
      <ion-img width="100%" height="320" src="{{produto.imagem}}"></ion-img>
      <h5 center text-center class="card-title">{{produto.nome}}</h5>
      <h6 center text-center class="card-subtitle">{{produto.preco | currency : 'R$ ':'code'}}</h6>
      <button ion-button icon-left clear item-right  (click)="adicionaProduto()">
        <ion-icon  name="md-cart"></ion-icon>
      </button>
  </ion-card>

</ion-content>
