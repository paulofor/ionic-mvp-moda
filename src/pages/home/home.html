<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
      Biquinis
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Vestidos
    </ion-segment-button>

  </ion-segment>
</ion-content>

<div [ngSwitch]="pet">

  <ion-grid>
    <ion-row *ngSwitchCase="'puppies'">
      <ion-col col-6>This column will take 12 columns</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>This column will take 6 columns</ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row *ngSwitchCase="'kittens'">>
      <ion-col col-6>This column will take 12 columns</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>This column will take 6 columns</ion-col>
    </ion-row>
  </ion-grid>


</div>
