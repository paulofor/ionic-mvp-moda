<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loja Moda</ion-title>
    <ion-buttons end>
      <button id="notification-button" ion-button icon-only (click)="verCarrinho()">
       <ion-icon name="cart">
          <ion-badge *ngIf="total > 0" id="notifications-badge" color="accent">{{total}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-brackground-image">

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let produto of produtos">
        <ion-card (click)="produtoSelecionado($event,produto)">
          <ion-img width="100%" height="120" src="{{produto.imagem}}"></ion-img>
          <h5 center text-center class="card-title">{{produto.nome}}</h5>
          <h6 center text-center class="card-subtitle">{{produto.preco | currency : 'R$ ':'code'}}</h6>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
